<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>
<body>
    <main id="app" class="grid">
        <!-- BOX 1 -->
        <div class="box nps grid">
            <div class="top text-center">NPS geral</div>
            <div class="middle grid">
                <img src="./assets/smile.svg" alt="green ball smiling">
                Excellent
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>

        <!-- BOX 2 -->
        <div class="box sell grid" style="--percentage:70">
            <div class="top text-center">Closed Sales</div>
            <div class="middle">
                <svg viewBox="0 0 232 232"
                style="--percentage: 70">
                    <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle
                    cx="50%"
                    cy="50%"
                    r="98.5"
                    stroke="url(#paint0_linear_201_85)"
                    />
                    <defs>
                    <linearGradient 
                        id="paint0_linear_201_85" 
                        x1="-9"
                        y1="82"
                        x2="145" 
                        y2="178"
                        gradientUnits="userSpaceOnUse"
                    >
                        <stop stop-color="#CE9FFC"/>
                        <stop offset="1"
                        stop-color="#7367F0"/>
                    </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>Achieved</p>
                </div>

            </div>
            <div class="bottom">
                <div class="item">
                    <span>Expected</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span style="--bg-color:linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%);">Reached</span>
                    <span>70</span>
                </div>
            </div>
        </div>

        <!-- BOX 3 -->
        <div class="box target grid">
            <div class="top text-center">Monthly Goal</div>
            <div class="middle">
                <svg viewBox="0 0 232 232"
                style="--percentage:90">
                    <circle
                        cx="50%" cy="50%"
                        r="98.5"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle
                    cx="50%"
                    cy="50%"
                    r="98.5"
                    stroke="url(#paint0_linear_201_104)"
                    />
                    <defs>
                    <linearGradient 
                        id="paint0_linear_201_104" 
                        x1="0.5"
                        y1="82" 
                        x2="154.842"
                        y2="178.702"
                        gradientUnits="userSpaceOnUse"
                    >
                        <stop stop-color="#A66DE9"/>
                        <stop offset="1" stop-color="#DF9780"/>
                    </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>90%</h3>
                    <p>Achieved</p>
                </div>
            </div>

            <div class="bottom">
                <div class="item">
                    <span>Expected</span>
                    <span>R$ 70k</span>
                </div>
                <div class="item">
                    <span style="--bg-color:linear-gradient(121.94deg, #DF9780 15.98%, #A66DE9 82.85%);">Reached</span>
                    <span>R$ 63k</span>
                </div>
            </div>
        </div>

        <!-- BOTTOM BOX -->
        <div class="box weekly-report grid">
            <div class="top">Sales by day of the week</div>
            
            <div class="wrapper">
                <div class="left grid">

                    <div class="biggest-sale grid">
                        <span>Day with more sales</span>
                        Wednesday
                    </div>

                    <div class="lowest-sale grid">
                        <span>Day with less sales</span>
                        Sunday
                    </div>
                </div>

                <div class="right">
                    <div class="bars">
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:3.9rem"></div>
                            <span>Mon</span>
                        </div>
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:14.2rem"></div>
                            <span>Tue</span>
                        </div>
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:10.3rem"></div>
                            <span>Wed</span>
                        </div>
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:18.6rem"></div>
                            <span>Thu</span>
                        </div>
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:15.6rem"></div>
                            <span>Fri</span>
                        </div>
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:14.7rem"></div>
                            <span>Sat</span>
                        </div>
                        <div class="bar-wrapper grid">
                            <div class="bar" style="--height:9.6rem"></div>
                            <span>Sun</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </main>
    
</body>
</html>
